<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List - AlmirBunjaku</title>
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>To-do List</h1>
    </header>
    <div id="wrapper">
        <div id="projects-container">
            <h2 id="projects-header">Projects</h2>
            <div id="projects-list"></div>
            <button id="new-project-button">New project +</button>
        </div>
        <div id="todo-container">
            <h2 id="todo-header">Tasks</h2>
            <div id="todo-list"></div>
            <button id="new-todo-button">Add new task +</button>
        </div>
    </div>

    <!-- Modals for input -->
    <!-- New project modal -->
    <div id="new-project-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-heading">New project</h3>
            <input type="text" id="new-project-name-input" placeholder="Project name">
            <div class="modal-buttons">
                <button class="cancel-button">Cancel</button>
                <button class="modal-add-button">Add</button>
            </div>
        </div>
    </div>

    <!-- Edit project modal -->
    <div id="edit-project-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-heading">Edit project</h3>
            <input type="text" id="edit-project-name-input" placeholder="Project name">
            <div class="modal-buttons">
                <button class="cancel-edit-button">Cancel</button>
                <button class="modal-confirm-button">Confirm</button>
            </div>
        </div>
    </div>

    <!-- New todo modal -->
    <div id="new-todo-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-heading">New task</h3>
            <input type="text" id="new-todo-name-input" placeholder="Task name">
            <input type="text" id="new-todo-description-input" placeholder="Task description">
            <div id="priority-container">
                <p>Priority</p>
                <div id="priority-choices">
                    <input type="radio" id="new-todo-priority-high" name="new-todo-priority-input" value="high">
                    <label for="new-todo-priority-high">High</label><br>
                    <input type="radio" id="new-todo-priority-medium" name="new-todo-priority-input" value="medium">
                    <label for="new-todo-priority-medium">Medium</label><br>
                    <input type="radio" id="new-todo-priority-low" name="new-todo-priority-input" value="low">
                    <label for="new-todo-priority-low">Low</label>
                </div>
            </div>
            <div id="dueDate-container">
                <label for="new-todo-date-input">Due date:</label>
                <input type="date" id="new-todo-date-input" name="new-todo-date-input">
            </div>
            <div class="modal-buttons">
                <button class="cancel-new-todo-button">Cancel</button>
                <button class="modal-add-todo-button">Add</button>
            </div>
        </div>
    </div>

    <!-- Edit todo modal -->
    <div id="edit-todo-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-heading">Edit task</h3>
            <input type="text" id="edit-todo-name-input" placeholder="Task name">
            <input type="text" id="edit-todo-description-input" placeholder="Task description">
            <div id="priority-container">
                <p>Priority</p>
                <div id="priority-choices">
                    <input type="radio" id="edit-todo-priority-high" name="edit-todo-priority-input" value="high">
                    <label for="edit-todo-priority-high">High</label><br>
                    <input type="radio" id="edit-todo-priority-medium" name="edit-todo-priority-input" value="medium">
                    <label for="edit-todo-priority-medium">Medium</label><br>
                    <input type="radio" id="edit-todo-priority-low" name="edit-todo-priority-input" value="low">
                    <label for="edit-todo-priority-low">Low</label>
                </div>
            </div>
            <div id="dueDate-container">
                <label for="edit-todo-date-input">Due date:</label>
                <input type="date" id="edit-todo-date-input" name="edit-todo-date-input">
            </div>
            <div class="modal-buttons">
                <button class="cancel-edit-todo-button">Cancel</button>
                <button class="modal-confirm-edit-todo-button">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Todo notes modal -->
    <div id="todo-notes-modal" class="modal">
        <div class="modal-content" id="todo-notes-modal-content">
            <h3 class="modal-heading">Notes</h3>
            <div id="notes-list"></div>
            <input type="text" id="new-note-input" placeholder="New note">
            <div class="modal-buttons">
                <button class="cancel-note-button">Cancel</button>
                <button class="modal-add-note-button">Add</button>
            </div>
        </div>
    </div>
</body>

</html>
